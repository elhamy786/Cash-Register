<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Cash Register</h1>
      <div id="change-due"></div>
      <div class="input-div">
        <label for="cash">Enter cash from customer:</label>
        <input type="number" id="cash" class="user-input" value="" />
        <button class="check-btn-styles" id="purchase-btn">Purchase</button>
      </div>
        <div class="top-display-screen-container">
          <p id="price-screen" class="price-screen to-hide">Total: $3.26</p>
          <div class="connector"></div>
        </div>
        <div class="top-register">
          <div class="btns-container">
          <div id="cash-drawer-display" class="cash-drawer-display to-hide"></div>
        </div>
        <div class="bottom-register">
          <div class="circle"></div>
          </div>
        </div>
    </main>
    <video class="main-video" autoplay loop muted>
      <source src="WhatsApp Video 2024-07-09 at 00.27.45_8443f85b.mp4" type="video/mp4">
      <script src="./script.js"></script>
    </video>
  </body>
</html>
